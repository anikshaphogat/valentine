<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
}

/* floating hearts */
.heart{
position:fixed;
color:#ff4d6d;
animation:float 6s linear infinite;
font-size:20px;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.box{
text-align:center;
background:white;
padding:40px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.25);
position:relative;
max-width:350px;
z-index:2;
}

h1{color:#ff4d6d;}
button{
padding:12px 28px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
position:absolute;
transition:0.3s;
}
#yesBtn{position:static;background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;}

#message{
margin-top:20px;
color:#ff4d6d;
font-size:18px;
display:none;
min-height:60px;
}
</style>
</head>
